                    <form  action ="" id="formulario" >

                            <tr>

                            <tr>
                                 <td>Proporciona tu edad</td>

                           </tr>
                           <tr>
                            <td>Selecciona carrera que cursas</td>

                              </select></td>
                            <td></td>
                           </tr>
                           <tr>

                               <td><span class="error">Semestre no permitido</span></td>
                           </tr>
                           <tr>

                           </tr>
                           <tr>
                               <td colspan="3" align="center">

                           </tr>

                    </form>
                    
                        
                    </div>
